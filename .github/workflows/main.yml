name: continuous deployment
on:
  push:
    branches:
      - main #当master分支推送的时候,我们部署到生产服务器
      - test #当test分支推送的时候,我们部署到测试服务器

jobs:
  deploy_job:
    runs-on: ubuntu-latest

    name: 部署到服务器 #deploy to production server
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: 切换pnpm #switch to pnpm
        uses: dafnik/setup-node-pnpm@v3

      - name: 安装依赖 #install
        run: pnpm install

      - name: 构建 #build
        run: pnpm run build

      # - name: deploy file to test server
      #   if: github.ref == 'refs/heads/test' #对分支进行检测
      #   uses: wlixcc/SFTP-Deploy-Action@v1.0
      #   with:
      #     username: 'root'
      #     server: '${{ secrets.TEST_SERVER_IP }}' #测试服务器地址
      #     ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
      #     local_path: './build/*'
      #     remote_path: '/www/web' #测试服务器部署路径

      - name: 部署
        if: github.ref == 'refs/heads/main' #对分支进行检测
        uses: wlixcc/SFTP-Deploy-Action@v1.0
        with:
          username: 'root'
          server: '${{ secrets.SERVER_IP }}' #正式服务器地址
          ssh_private_key: ${{ secrets.WEB_TOKEN }}
          sftp_only: false
          delete_remote_files: true
          local_path: './dist/*'
          remote_path: '/home/www' #服务器部署路径
